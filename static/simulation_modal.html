<!-- static/simulation_modal.html -->
<style>
    /* 기존 스타일 유지 */
    #simulation-modal-overlay { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0, 0, 0, 0.75); 
        z-index: 10000; 
        display: none; 
        justify-content: center; 
        align-items: center; 
        overflow-y: auto; 
    }
    
    #simulation-modal-overlay.show { 
        display: flex; 
    }
    
    #simulation-modal-content { 
        background: white; 
        border-radius: 15px; 
        max-width: 1000px; 
        width: 95%; 
        max-height: 95vh; 
        overflow-y: auto; 
        padding: 2rem; 
        position: relative; 
        margin: 2rem; 
        box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
    }
    
    /* 개선된 닫기 버튼 스타일 */
    .modal-close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 36px;
        height: 36px;
        border: none;
        background: #f0f0f0;
        border-radius: 50%;
        font-size: 24px;
        line-height: 1;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        z-index: 10;
    }
    
    .modal-close-btn:hover {
        background: #dc3545;
        color: white;
        transform: rotate(90deg);
    }
    
    /* 공통 버튼 스타일 */
    .sim-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        outline: none;
    }
    
    /* Primary 버튼 (메인 액션) */
    .sim-btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .sim-btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    /* Secondary 버튼 (보조 액션) */
    .sim-btn-secondary {
        background: #f8f9fa;
        color: #495057;
        border: 2px solid #dee2e6;
    }
    
    .sim-btn-secondary:hover {
        background: #e9ecef;
        border-color: #adb5bd;
        transform: translateY(-1px);
    }
    
    /* Back 버튼 (뒤로가기) */
    .sim-btn-back {
        background: transparent;
        color: #6c757d;
        border: 2px solid #dee2e6;
        padding: 8px 16px;
        font-size: 14px;
    }
    
    .sim-btn-back:hover {
        background: #f8f9fa;
        color: #495057;
        border-color: #adb5bd;
    }
    
    /* Success 버튼 (완료/닫기) */
    .sim-btn-success {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(56, 239, 125, 0.3);
    }
    
    .sim-btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(56, 239, 125, 0.4);
    }
    
    /* 버튼 컨테이너 */
    .sim-btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
    }
    
    .sim-btn-group {
        display: flex;
        gap: 12px;
    }
    
    /* 헤더 영역 스타일 개선 */
    .sim-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .sim-header h1 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }
    
    /* 기존 스타일들... */
    .sim-case-info { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        color: white; 
        padding: 20px; 
        border-radius: 12px; 
        margin-bottom: 25px;
        position: relative;
    }
    
    .sim-case-info-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }
    
    .sim-case-info-content {
        flex: 1;
    }
    
    /* 케이스 정보 내 버튼 스타일 */
    .sim-case-info .sim-btn-back {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-color: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
    }
    
    .sim-case-info .sim-btn-back:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.6);
    }
    
    /* 나머지 기존 스타일들 */
    .sim-ai-analysis { 
        background: #f8f9fa; 
        padding: 20px; 
        border-radius: 12px; 
        margin-bottom: 25px; 
        border-left: 4px solid #17a2b8; 
    }
    
    .sim-industry-section { 
        margin-bottom: 15px; 
    }
    
    .sim-stock-item { 
        background: #fff; 
        padding: 8px; 
        border-radius: 6px; 
        margin-top: 8px; 
        border: 1px solid #e9ecef; 
    }
    
    .sim-prediction-box { 
        margin-top: 20px; 
        padding: 20px; 
        border: 1px solid #e9ecef; 
        border-radius: 12px; 
        background-color: #f8f9ff; 
    }
    
    .sim-prediction-options { 
        display: flex; 
        gap: 15px; 
        justify-content: center; 
        margin: 15px 0; 
    }
    
    .sim-prediction-options label { 
        padding: 10px 18px; 
        border: 2px solid #dee2e6; 
        border-radius: 25px; 
        cursor: pointer; 
        transition: all 0.2s ease; 
    }
    
    .sim-prediction-options input { 
        display: none; 
    }
    
    .sim-prediction-options input:checked + span { 
        font-weight: bold; 
    }
    
    .sim-prediction-options label.up:has(input:checked) { 
        background-color: #d4edda; 
        border-color: #28a745; 
    }
    
    .sim-prediction-options label.down:has(input:checked) { 
        background-color: #f8d7da; 
        border-color: #dc3545; 
    }
    
    .sim-investment-section { 
        display: none; 
        margin-top: 15px; 
    }
    
    .sim-investment-section.show { 
        display: block; 
    }
    
    .sim-result-card { 
        background: #f8f9fa; 
        padding: 15px; 
        border-radius: 8px; 
        text-align: center; 
    }
    
    .sim-result-card .correct { 
        color: #28a745; 
        font-weight: bold; 
    }
    
    .sim-result-card .incorrect { 
        color: #dc3545; 
        font-weight: bold; 
    }
    
    .sim-summary .profit { 
        color: #28a745; 
        font-weight: bold; 
    }
    
    .sim-summary .loss { 
        color: #dc3545; 
        font-weight: bold; 
    }
    
    .sim-industry-card {
        border: 2px solid #e9ecef; 
        border-radius: 12px; 
        padding: 20px;
        margin-bottom: 15px; 
        cursor: pointer; 
        transition: all 0.3s ease;
    }
    
    .sim-industry-card:hover {
        border-color: #667eea; 
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
    }
    
    .sim-ai-commentary {
        background: #f8f9fa; 
        padding: 20px; 
        border-radius: 12px;
        margin-top: 25px; 
        border-left: 4px solid #28a745;
    }
    
    /* 로딩 스피너 */
    .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div id="simulation-modal-overlay" class="modal-overlay">
    <div id="simulation-modal-content" class="modal-content">
        <button id="sim-close-btn" class="modal-close-btn" title="닫기">×</button>
        <div id="simulation-content-area">
            <!-- JavaScript가 이 영역을 채웁니다 -->
        </div>

        <!-- 템플릿: 1단계 (산업 선택) -->
        <template id="simulation-step-1-template">
            <div class="sim-header">
                <h1> AI 투자 시뮬레이션 (1/2)</h1>
            </div>
            
            <div class="sim-case-info">
                <div class="sim-case-info-content">
                    <h3 id="sim-issue-name"></h3>
                    <p><strong>발생 시점:</strong> <span id="sim-issue-date"></span></p>
                </div>
            </div>
            
            <div id="sim-loading">
                <div class="spinner"></div>
                <p style="text-align: center; color: #666;">AI가 관련 산업을 분석 중입니다...</p>
            </div>
            
            <div id="sim-industry-selection" style="display: none;">
                <h3> AI가 선정한 핵심 영향 산업</h3>
                <p>아래 산업 중 하나를 선택하여 관련 종목을 확인하고 투자를 진행하세요.</p>
                <div id="sim-industry-cards"></div>
            </div>
        </template>

        <!-- 템플릿: 2단계 (종목 선택 및 투자) -->
        <template id="simulation-step-2-template">
            <div class="sim-header">
                <h1> AI 투자 시뮬레이션 (2/2)</h1>
            </div>
            
            <div class="sim-case-info">
                <div class="sim-case-info-header">
                    <div class="sim-case-info-content">
                        <h3 id="sim-selected-industry-name"></h3>
                    </div>
                    <button id="sim-back-to-step1" class="sim-btn sim-btn-back">
                        ← 산업 다시 선택
                    </button>
                </div>
            </div>
            
            <div id="sim-loading-stocks">
                <div class="spinner"></div>
                <p style="text-align: center; color: #666;">선택한 산업의 관련 종목을 분석 중입니다...</p>
            </div>
            
            <div id="sim-stock-selection" style="display: none;">
                <div class="sim-ai-analysis">
                    <div id="sim-ai-stock-analysis-content"></div>
                </div>
                
                <h3> 과거 주가 차트 (이벤트 발생 전)</h3>
                <img id="sim-chart-image" src="" alt="과거 주가 차트" style="width:100%; border-radius: 8px; margin-bottom: 20px;">
                
                <form id="simulation-form">
                    <h2> 종목별 예측 및 투자</h2>
                    <div id="sim-investment-options"></div>
                    <button type="submit" class="sim-btn sim-btn-primary" style="width: 100%; margin-top: 20px;">
                         투자 실행! 2주 후 결과 확인하기
                    </button>
                </form>
            </div>
        </template>

        <!-- 템플릿: 3단계 (결과 확인) -->
        <template id="simulation-step-3-template">
            <div class="sim-header">
                <h1> 시뮬레이션 결과</h1>
            </div>
            
            <div class="sim-case-info">
                <div class="sim-case-info-content">
                    <h3 id="sim-result-issue-name"></h3>
                </div>
            </div>
            
            <h2> 최종 주가 차트 (이벤트 발생 후 2주)</h2>
            <img id="sim-result-chart-image" src="" alt="전체 기간 주가 차트" style="width:100%; border-radius: 8px; margin-bottom: 20px;">
            
            <h2> 나의 투자 결과</h2>
            <div id="sim-results-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px;"></div>
            
            <div class="sim-summary">
                <h3>총 투자 요약</h3>
                <p><strong>총 투자 원금:</strong> <span id="sim-total-investment"></span> 원</p>
                <p><strong>최종 자산:</strong> <span id="sim-total-final-value"></span> 원</p>
                <p><strong>총 손익:</strong> <span id="sim-total-profit-loss"></span></p>
                <p><strong>예측 정확도:</strong> <span id="sim-prediction-accuracy"></span>%</p>
            </div>
            
            <div class="sim-ai-commentary">
                <h3> AI 투자 멘토의 코멘트</h3>
                <div id="sim-ai-commentary-content"></div>
            </div>
            
            <div class="sim-btn-container">
                <button onclick="location.reload()" class="sim-btn sim-btn-secondary">
                     새로운 시뮬레이션
                </button>
                <button onclick="document.getElementById('simulation-modal-overlay').classList.remove('show')" class="sim-btn sim-btn-success">
                    ✓ 시뮬레이션 완료
                </button>
            </div>
        </template>
    </div>
</div>

<script>
// 닫기 버튼 이벤트 핸들러
document.getElementById('sim-close-btn').addEventListener('click', function() {
    if (confirm('시뮬레이션을 종료하시겠습니까?')) {
        document.getElementById('simulation-modal-overlay').classList.remove('show');
    }
});

// ESC 키로 모달 닫기
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('simulation-modal-overlay');
        if (modal.classList.contains('show')) {
            if (confirm('시뮬레이션을 종료하시겠습니까?')) {
                modal.classList.remove('show');
            }
        }
    }
});
</script>
